<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
          padding: 10px;
          margin: 10px;
          font: normal 14pt Arial;
        }

        .button {
          padding: 5px;
          margin: 10px;
        }

        #res {
            color: rgb(55, 0, 255);
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="velocidade" id="velocidade"> Km/h <br>
    <input class="button" type="button" value="Verficiar" onclick="calcular()">
    <div id="res"></div>

    <script>
        
        function calcular() {
            var velocidade = window.document.querySelector('#velocidade')
            var res = window.document.querySelector('#res')
            var velocidade = Number(velocidade.value)
            res.innerHTML = `Sua velocidade atual é de ${velocidade} Km/h <br>`
            res.style.color = 'blue'
            if (velocidade > 60) {
                res.innerHTML += `Você está MULTADO por excesso de velocidade! <br>`
                res.style.color = 'red'
            }
            res.innerHTML += `Dirija sempre com sinto de segurança!`
        }
    </script>

</body>
</html>
