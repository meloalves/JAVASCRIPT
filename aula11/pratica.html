<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
    <style>
        body {
          font: normal 1em Arial;

        }

    </style>
</head>
<body>
    <section>
        <h1>De onde você é?</h1>
        País: <input type="text" name="pais" id="pais">
        <input type="submit" value="Enviar" onclick="descendencia()">
        <div id="res"></div>
    </section>

    <script>
        function descendencia () {
            var pais = window.document.querySelector('#pais')
            var res = window.document.querySelector('#res')
            pais = String(pais.value)
            if (pais == 'Brasil') {
                res.innerHTML = 'Brasileira!'
            } else {
                res.innerHTML = 'Estrangeira!'
            }
        }
    </script>

</body>
</html>
