<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgba(92, 92, 255, 0.603);
            color: white;
            font: normal 20pt arial;
        }
        
        h1 {
            color: rgb(233, 233, 86);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição !!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) // string
        var n2 = Number(window.prompt('Digite outro número: ')) // string
        var soma = n1 + n2
        window.alert(`A soma dos valores entre ${n1} e ${n2} : ` + String(soma)) // concatenção
        // number + number para adição
        // string + string para concatenção
    </script>
</body>
</html>
